<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>Calculator</title>
</head>
<body>

	<h1>Calculator Project</h1>

	<section class="label">
		<p class="calc-box" id="box"></p>

	</section>
	<section class="calculator-container">


		<button class="button" id="1">1</button>
		<button class="button" id="2">2</button>
		<button class="button" id="3">3</button>
		<button class="btn-nd" id="plus">+</button>
		<button class="button" id="4">4</button>
		<button class="button" id="5">5</button>
		<button class="button" id="6">6</button>
		<button class="btn-nd" id="minus">-</button>
		<button class="button" id="7">7</button>
		<button class="button" id="8">8</button>
		<button class="button" id="9">9</button>
		<button class="btn-nd" id="divide">%</button>
		<button class="button" id="0">0</button>


		<button class="btn-nd" id="multiply">x</button>
		<button class="btn-nd" id="reset">AC</button>
		<button class="btn-nd" id="equal">=</button>
		<button class="button" id="dot">.</button>
		<button class="btn-nd" id="plus-minus">+/-</button>

		<button class="btn-nd en" id=""></button>
		<button class="btn-nd en" id=""></button>


		


	</section>

	<footer>
		<p class="end">*Created by Igeon22 *</p>
	</footer>


	
	

	<script src="./script.js"></script>
</body>
</html>
